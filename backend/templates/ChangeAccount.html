<!DOCTYPE html>
<html lang="zh-cmn-Hant">
    <head>
        <meta charset="utf-8">
        <!--兼容ie-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Paws</title>

        <meta name="description" content="Change account page of 'Paws'">
        <meta name="author" content="Intion Lee">

        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/style.css" rel="stylesheet">
    </head>

    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!--導航列-->
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="http://127.0.0.1:8000/Paws/HomePage">首頁</a>
                        </li>
                        <!--下拉選單-->
                        <li class="dropdown pull-right">
                            <a href="#" data-toggle="dropdown" class="dropdown-toggle">用户请登入<strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="http://127.0.0.1:8000/Paws/Login">登入</a>
                                </li>
                                <li>
                                    <a href="http://127.0.0.1:8000/Paws/SignUp">註冊</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 body-main">
                    <img class="img-responsive center-block" id="logo" alt="Logo Image Of Paws" src="/static/images/logo.png">
                </div>
                <div class="col-md-6 body-main">
                    <form class="form-horizontal" action="#" method="post">
                        <fieldset>
                            <legend>會員資料修改</legend>

                            <div class="form-group">
                                <label for="input_name" class="col-sm-3 control-label">姓名：</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="input_name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input_pubname" class="col-sm-3 control-label">暱稱：</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="input_pubname">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input_phonenumber" class="col-sm-3 control-label">連絡電話：</label>
                                <div class="col-sm-6">
                                    <input type="tel" class="form-control" id="input_phonenumber">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input_email" class="col-sm-3 control-label">Email：</label>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control" id="input_email">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-10">
                                    <button type="submit" class="btn btn-default">提交</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>

        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/scripts.js"></script>
    </body>
</html>
