<!DOCTYPE html>
<html lang="zh-cmn-Hant">
    <head>
        <meta charset="utf-8">
        <!--兼容ie-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Paws</title>

        <meta name="description" content="login page of 'Paws'">
        <meta name="author" content="Intion Lee">

        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/style.css" rel="stylesheet">
    </head>

    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!--導航列-->
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="http://127.0.0.1:8000/Paws/HomePage">首頁</a>
                        </li>
                        <!--下拉選單-->
                        <li class="dropdown pull-right">
                            <a href="#" data-toggle="dropdown" class="dropdown-toggle">用户请登入<strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="http://127.0.0.1:8000/Paws/Login">登入</a>
                                </li>
                                <li>
                                    <a href="http://127.0.0.1:8000/Paws/SignUp">註冊</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12" id="div-logo">
                    <img class="center" id="logo" alt="Logo Image Of Paws" src="/static/images/logo.png">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal center" id="login-form" action="/index" method="post" role="form">
                        <div class="form-group"> 
                            <label for="input_username" class="col-sm-4 control-label">帳號：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="input_username">
                            </div>
                        </div>

                        <div class="form-group">                             
                            <label for="input_password" class="col-sm-4 control-label">密碼：</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="input_password">
                            </div>
                        </div>

                        <!--div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> 记住我
                                    </label>
                                </div>
                            </div>
                        </div-->

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">登入</button>
                                <button type="button" class="btn btn-default" id="forget_password">忘记密碼</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/scripts.js"></script>
    </body>
</html>
