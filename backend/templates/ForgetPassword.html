<!DOCTYPE html>
<html lang="zh-cmn-Hant">
    <head>
        <meta charset="utf-8">
        <!--兼容ie-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Paws</title>

        <meta name="description" content="login page of 'Paws'">
        <meta name="author" content="Intion Lee">

        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/style.css" rel="stylesheet">
    </head>

    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <!--導航列-->
                    <ul class="nav nav-tabs">
                        <li>
                            <a href="{% url 'HomePage' %}">首頁</a>
                        </li>
                        <li>
                            <a href="{% url 'FindPetPost' %}">尋寵啟事</a>
                        </li>
                        <li>
                            <a href="{% url 'FindMasterPost' %}">尋主啟事</a>
                        </li>
                        <li>
                            <a href="{% url 'Serch' %}">搜索</a>
                        </li>
                        <!--下拉選單-->
                        <li class="dropdown pull-right">
                            {% if user %}
                                <a href="#" data-toggle="dropdown" class="dropdown-toggle">歡迎用戶&nbsp;&nbsp;<span id="base_name">{{ user.myuser.pubname }}</span></a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="{% url 'Logout' %}">登出</a>
                                    </li>
                                    <li>
                                        <a href="{% url 'ChangeAccount' %}">會員資料修改</a>
                                    </li>
                                    <li>
                                        <a href="{% url 'ChangePassword' %}">會員密碼修改</a>
                                    </li>
                                    <li>
                                        <a href="{% url 'MyPost' %}">我的啟事</a>
                                    </li>
                                </ul>
                            {% else %}
                                <a href="#" data-toggle="dropdown" class="dropdown-toggle">用戶請登入<strong class="caret"></strong></a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="{% url 'Login' %}">登入</a>
                                    </li>
                                    <li>
                                        <a href="{% url 'SignUp' %}">註冊</a>
                                    </li>
                                </ul>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12" id="div-logo">
                    <img class="center" id="logo" alt="Logo Image Of Paws" src="/static/images/logo.png">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    {% if state == 'not_exist' %}
                        <div class="well col-sm-4 col-sm-offset-4">
                            <h4 class="text-danger text-center">沒有符合的帳號</h4>
                        </div>
                    {% endif %}

                    {% if state == 'success' %}
                        <div class="well col-sm-4 col-sm-offset-4">
                            <h4 class="text-success text-center">已將帳號與密碼發送到註冊郵箱</h4>
                        </div>
                    {% endif %}
                </div>
                <div class="col-sm-12">
                    <form class="form-horizontal center" id="login-form" action="#" method="post" role="form">
                        <div class="form-group"> 
                            <label for="input_username" class="col-sm-4 control-label">Email：</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" name="email" id="input_email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="btn-right">
                                    <button type="submit" class="btn btn-default">提交</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/scripts.js"></script>
    </body>
</html>
