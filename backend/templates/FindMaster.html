<!DOCTYPE html>
<html lang="zh-cmn-Hant">
    <head>
        <meta charset="utf-8">
        <!--兼容ie-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Paws</title>

        <meta name="description" content="FindMaster page of 'Paws'">
        <meta name="author" content="Intion Lee">

        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/style.css" rel="stylesheet">
    </head>

    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!--導航列-->
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="http://127.0.0.1:8000/Paws/HomePage">首頁</a>
                        </li>
                        <!--下拉選單-->
                        <li class="dropdown pull-right">
                            <a href="#" data-toggle="dropdown" class="dropdown-toggle">用户请登入<strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="http://127.0.0.1:8000/Paws/Login">登入</a>
                                </li>
                                <li>
                                    <a href="http://127.0.0.1:8000/Paws/SignUp">註冊</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 body-main">
                    <img class="img-responsive center-block" id="logo" alt="Logo Image Of Paws" src="/static/images/logo.png">
                </div>
                <div class="col-md-6 body-main">
                    <form class="form-horizontal" action="#" method="post">
                        <fieldset>
                            <legend>拾獲寵物資訊</legend>

                            <div class="form-group">
                                <label for="input_petimg" class="col-sm-3 control-label">寵物照片上傳：</label>
                                <div class="col-sm-6">
                                    <input type="file" id="input_petimg">
                                </div>
                            </div>
                            

                            <div class="form-group">
                                <label for="input_Animal" class="col-sm-3 control-label">寵物類別：</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="input_Animal">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input_PetType" class="col-sm-3 control-label">寵物品種：</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="input_PetType">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input_PetNumber" class="col-sm-3 control-label">寵物晶片號碼：</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="input_PetNumber">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input_PetColor" class="col-sm-3 control-label">毛色/花色：</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="input_PetColor">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">寵物性別：</label>
                                <div class="col-sm-6">
                                    <input type="radio" name="input_sex" value="male" />公   
                                    <input type="radio" name="input_sex" value="female" />母
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">是否結扎：</label>
                                <div class="col-sm-6">
                                    <input type="radio" name="input_ligation" value="yes" />是    
                                    <input type="radio" name="input_ligation" value="no" />否
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input_PetFeature" class="col-sm-3 control-label">寵物特徵/其他備註：</label>
                                <div class="col-sm-6">
                                    <textarea type="text" class="form-control" rows="5" id="input_PetFeature"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input_location" class="col-sm-3 control-label">拾獲地點：</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="input_location">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input_time" class="col-sm-3 control-label">拾獲時間：</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="input_time">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input_username" class="col-sm-3 control-label">聯絡人：</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="input_username">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input_phonenumber" class="col-sm-3 control-label">聯絡電話：</label>
                                <div class="col-sm-6">
                                    <input type="tel" class="form-control" id="input_phonenumber">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input_email" class="col-sm-3 control-label">聯絡Email：</label>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control" id="input_email">
                                </div>
                            </div> 

                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-10">
                                    <button type="submit" class="btn btn-default">提交</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>

        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/scripts.js"></script>
    </body>
</html>
