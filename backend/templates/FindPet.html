<!DOCTYPE html>
<html lang="zh-cmn-Hant">
    <head>
        <meta charset="utf-8">
        <!--兼容ie-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Paws</title>

        <meta name="description" content="FindPet page of 'Paws'">
        <meta name="author" content="Intion Lee">

        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/style.css" rel="stylesheet">
        <link href="/static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    </head>

    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!--導航列-->
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="http://127.0.0.1:8000/Paws/HomePage">首頁</a>
                        </li>
                        <!--下拉選單-->
                        <li class="dropdown pull-right">
                           {% if user %}
                                <a href="#" data-toggle="dropdown" class="dropdown-toggle">歡迎用戶&nbsp;&nbsp;<span id="base_name">{{ user.myuser.pubname }}</span></a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="http://127.0.0.1:8000/Paws/Logout">登出</a>
                                    </li>
                                    <li>
                                        <a href="http://127.0.0.1:8000/Paws/ChangeAccount">會員資料修改</a>
                                    </li>
                                    <li>
                                        <a href="http://127.0.0.1:8000/Paws/ChangePassword">會員密碼修改</a>
                                    </li>
                                </ul>
                            {% else %}
                                <a href="#" data-toggle="dropdown" class="dropdown-toggle">用户请登入<strong class="caret"></strong></a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="http://127.0.0.1:8000/Paws/Login">登入</a>
                                    </li>
                                    <li>
                                        <a href="http://127.0.0.1:8000/Paws/SignUp">註冊</a>
                                    </li>
                                </ul>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 body-main">
                    <img class="img-responsive center-block" id="logo" alt="Logo Image Of Paws" src="/static/images/logo.png">
                </div>
                <div class="col-md-6 body-main">
                    <form class="form-horizontal" action="#" method="post">
                        <fieldset>
                            <legend>丟失寵物資訊</legend>

                            <div class="form-group">
                                <label for="input_petimg" class="col-sm-3 control-label">寵物照片上傳：</label>
                                <div class="col-sm-6">
                                    <input type="file" name="petimg" id="input_petimg">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input_animal" class="col-sm-3 control-label">寵物類別：</label>
                                <div class="col-sm-6">
                                    <select class="form-control" name="animal" id="input_animal"> 
                                        <option value="0" selected>請選擇</option>
                                        <option value="1" >狗</option>
                                        <option value="2">貓</option>
                                        <option value="3">鳥</option>
                                        <option value="4">倉鼠</option>
                                        <option value="5">其他動物</option>
                                    </select>
                                    <input style="display: none;" type="text" class="form-control" placeholder="請填寫寵物類別" name="animal2" id="input_animal2">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input_PetType" class="col-sm-3 control-label">寵物品種：</label>
                                <div class="col-sm-6">
                                    <select class="form-control" name="pettype" id="input_PetType"></select>
                                    <input style="display: none;" type="text" class="form-control" placeholder="請填寫寵物品種" name="pettype2" id="input_PetType2">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input_PetID" class="col-sm-3 control-label">寵物晶片號碼：</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="petid" id="input_PetID">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input_PetColor" class="col-sm-3 control-label">毛色/花色：</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="petcolor" id="input_PetColor">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">寵物性別：</label>
                                <div class="col-sm-6">
                                    <input type="radio" name="petgender" value="male" />公   
                                    <input type="radio" name="petgender" value="female" />母
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">寵物體型：</label>
                                <div class="col-sm-6">
                                    <select class="form-control" name="size" id="input_size"> 
                                        <option value="0">請選擇</option>
                                        <option value="1">小型 (0-10公斤)</option>
                                        <option value="2">中型 (10-20公斤)</option>
                                        <option value="3">中型 (20公斤以上)</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">是否結扎：</label>
                                <div class="col-sm-6">
                                    <input type="radio" name="ligation" value="yes" />是    
                                    <input type="radio" name="ligation" value="no" />否
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input_PetFeature" class="col-sm-3 control-label">寵物特徵/其他備註：</label>
                                <div class="col-sm-6">
                                    <textarea type="text" class="form-control" rows="5" name="petfeature" id="input_PetFeature"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input_location" class="col-sm-3 control-label">丟失地點：</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="location" id="input_location">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">丟失日期：</label>
                                <div class="col-sm-6">
                                    <div class="input-group date form_date col-md-8" data-date="" data-date-format="yyyy-mm-dd" data-link-field="input_time" data-link-format="yyyy-mm-dd">
                                        <input class="form-control" size="16" type="text" name="time" value="" readonly>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                    <input type="hidden" id="input_time" value="" /><br/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input_ContactName" class="col-sm-3 control-label">聯絡人：</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="contactname" id="input_ContactName">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input_phonenumber" class="col-sm-3 control-label">聯絡電話：</label>
                                <div class="col-sm-6">
                                    <input type="tel" class="form-control" name="phonenumber" id="input_phonenumber">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input_email" class="col-sm-3 control-label">聯絡Email：</label>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control" name="email" id="input_email">
                                </div>
                            </div> 

                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-10">
                                    <button type="submit" class="btn btn-default">提交</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/scripts.js"></script>
        <script src="/static/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
        <script src="/static/js/locales/bootstrap-datetimepicker.zh-TW.js" charset="UTF-8"></script>
        <script type="text/javascript">
            $('.form_date').datetimepicker({
                language:  'zh-TW',
                weekStart: 1,
                todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                minView: 2,
                forceParse: 0
            });
            
            $(document).ready(function(){
                $('#input_animal').val('0')
            });

            $("#input_animal").change(function(){
                switch (parseInt($(this).val())){
                    case 0: 
                        $("#input_PetType option").remove();
                        document.getElementById("input_animal2").style.display="none";
                        document.getElementById("input_PetType2").style.display="none";
                        document.getElementById("input_PetType").style.display="";
                        break;
                    case 1: 
                        $("#input_PetType option").remove();
                        document.getElementById("input_animal2").style.display="none";
                        document.getElementById("input_PetType2").style.display="none";
                        document.getElementById("input_PetType").style.display="";
                        var array = ["請選擇", "臘腸", "柴犬", "柯基", "巴哥", "比熊", "西施", "杜賓", "沙皮", "秋田", "貴賓", "獒犬", "喜樂蒂", "哈士奇",
                        "米克斯", "拉不拉多", "黃金獵犬", "馬爾濟斯", "阿拉斯加", "中華田園", "其他"];
                        //利用each遍歷array中的值並將每個值新增到input_PetType中
                        $.each(array, function(i, val) {
                            $("#input_PetType").append($("<option value='" + array[i] + "'>" + array[i] + "</option>"));
                        });
                        break;
                    case 2: 
                        $("#input_PetType option").remove();
                        document.getElementById("input_animal2").style.display="none";
                        document.getElementById("input_PetType2").style.display="none";
                        document.getElementById("input_PetType").style.display="";
                        var array = ["請選擇", "波斯", "暹羅", "布偶", "折耳", "米克斯", "美國短毛", "英國短毛", "挪威森林", "北美洲", "南極洲", "中華田園", "其他"];
                        //利用each遍歷array中的值並將每個值新增到input_PetType中
                        $.each(array, function(i, val) {
                            $("#input_PetType").append($("<option value='" + array[i] + "'>" + array[i] + "</option>"));
                        });      
                        break;
                    case 3: 
                        $("#input_PetType option").remove();
                        document.getElementById("input_animal2").style.display="none";
                        document.getElementById("input_PetType2").style.display="none";
                        document.getElementById("input_PetType").style.display="";
                        var array = ["請選擇", "鴿子", "文鳥", "十姊妹", "綠繡眼", "和尚鸚鵡", "雞尾鸚鵡", "虎皮鸚鵡", "折衷鸚鵡", "太平洋鸚哥", "其他"];
                        //利用each遍歷array中的值並將每個值新增到input_PetType中
                        $.each(array, function(i, val) {
                            $("#input_PetType").append($("<option value='" + array[i] + "'>" + array[i] + "</option>"));
                        });      
                        break;
                    case 4: 
                        $("#input_PetType option").remove();
                        document.getElementById("input_animal2").style.display="none";
                        document.getElementById("input_PetType2").style.display="none";
                        document.getElementById("input_PetType").style.display="";
                        var array = ["請選擇", "黃金鼠", "一線鼠", "三線鼠", "老公公鼠", "其他"];
                        //利用each遍歷array中的值並將每個值新增到input_PetType中
                        $.each(array, function(i, val) {
                            $("#input_PetType").append($("<option value='" + array[i] + "'>" + array[i] + "</option>"));
                        });      
                        break;
                    case 5: 
                        $("#input_PetType option").remove();
                        document.getElementById("input_animal2").style.display="";
                        document.getElementById("input_PetType").style.display="none";
                        document.getElementById("input_PetType2").style.display="";
                        break;
                }
            });

            $("#input_PetType").change(function(){
                if ($(this).val() == "其他"){
                    document.getElementById("input_PetType2").style.display="";
                } else {
                    document.getElementById("input_PetType2").style.display="none";
                }
            });
        </script>
    </body>
</html>
